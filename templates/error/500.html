{% extends "base.html" %}
{% load static %}

{% block title %}500 Server Error – todiane.com{% endblock %}

{% block content %}
<section class="min-h-[70vh] flex flex-col justify-center items-center bg-[color:var(--color-brand-light)] text-[color:var(--color-font-main)] px-6 py-16 text-center">
  <h1 class="text-7xl font-bold text-[color:var(--color-brand-primary)] mb-4">500</h1>
  <h2 class="text-2xl font-semibold mb-4">Server Error</h2>
  <p class="text-lg mb-10">Something went wrong on our end. We’re working to fix it.</p>

  <div class="mt-16 mb-12">
    <a href="{% url 'core:home' %}"
      class="inline-flex items-center mt-12 gap-2 px-6 py-3 border border-[color:var(--color-brand-secondary)] text-[color:var(--color-brand-secondary)] rounded-md font-medium text-sm hover:bg-[color:var(--color-brand-accent)] hover:text-[color:var(--color-font-main)] transition-colors">
      
      <span>Return Home</span>
    </a>
  </div>
</section>
{% endblock %}
