{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Prompt Library{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans flex flex-col min-h-screen">
  {% if messages %}
      <section aria-label="Notifications" role="alert">
          {% include 'partials/_messages.html' %}
      </section>
    {% endif %}

  <!-- Header -->
  {% include 'components/navbar.html' %}

  <!-- Main Content -->
  <main class="flex-grow max-w-7xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
 {% include 'components/footer.html' %}

  <!-- Scripts -->
    <script src="{% static 'js/messages.js' %}"></script>
    <script src="{% static 'js/favourite-prompt.js' %}"></script>
    <script src="{% static 'js/favourite-template.js' %}"></script>
 
    
    {% block scripts %}{% endblock %}

</body>
</html>
