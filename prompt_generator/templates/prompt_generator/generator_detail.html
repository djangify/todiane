{% extends "base.html" %}
{% block content %}
  <div class="max-w-3xl mx-auto px-4">
    <div class="detail-wrapper bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h2 class="text-3xl font-bold text-gray-800">{{ prompt.title }}</h2>
          <p class="text-sm text-gray-500">
            <strong>Category:</strong> {{ prompt.get_category_display }}
          </p>
        </div>

        {% if user.is_authenticated %}
        <!-- Star button -->
        <button class="favouriteBtn {% if prompt.id in saved_prompt_ids %}text-yellow-500{% else %}text-gray-400{% endif %}"
                data-prompt-id="{{ prompt.id }}">
          â˜…
        </button>
        {% endif %}
      </div>

      <pre id="prompt-text" 
           class="bg-gray-50 p-4 rounded text-gray-700 text-sm mb-6 whitespace-pre-wrap break-words">{{ prompt.content }}</pre>

      <div class="flex gap-3">
        <button onclick="copyPrompt()" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Copy Prompt
        </button>
        <a href="{% url 'accounts:dashboard' %}" 
           class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>

  <script>
    function copyPrompt() {
      const text = document.getElementById("prompt-text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied!");
      });
    }
  </script>
{% endblock %}
